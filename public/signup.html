<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupPage</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body class="bg-black">
    <img class="block mx-auto my-auto py-8" src="img/logo.png" alt="Topbeats Logo">


    <div class="py-7">
        <p class="text-center font-light focus:outline-none mr-24 text-emerald-500">what's your email</p>
        <input placeholder="Example@example.com" class="text-left px-6 rounded block mx-auto my-auto py-0.5"
            type="email">

    </div>
    <div class="">
        <p class="text-center font-light focus:outline-none mr-40 text-emerald-500">Password</p>
        <input placeholder="insert Password" class="text-left block mb-12 mx-auto my-auto  px-6 rounded py-0.5"
            type="password">
    </div>

    <div class="">
        <p class="text-center font-light focus:outline-none mr-24 text-emerald-500"> confirm password </p>
        <input placeholder="Confirm Password" class="text-left block mx-auto  mb-12 my-auto  px-6 rounded py-0.5"
            type="password">
    </div>

    <div class="">
        <p class="text-center font-light focus:outline-none mr-36 text-emerald-500">username </p>
        <input placeholder="username" class="text-left block mx-auto my-auto mb-12  px-6 rounded py-0.5" type="text">
    </div>

    <div class="py-4 flex justify-center">
        <a class="text-white" href="home.html">
            <button
                class=" mx-auto my-auto text-black text-xl text-center focus:outline-none font-bold bg-white px-9 py-1 border rounded-full">Sign
                Up</button>
        </a>
    </div>
</body>



</html>
