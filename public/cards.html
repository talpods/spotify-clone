<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards page</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body class="font-sans bg-black">

    <h1 class="m-4 font-sans text-2xl font-bold text-center text-emerald-50">Content loaded from the API</h1>

    <div id="categories"></div>
    <div id="tracks"></div>

    <script src="js/cards.js"></script>

    <!-- these template elements are for reference -->
    <template>
        <div class="m-10 card-collection">
            <h2 class="p-1 mx-2 font-bold title text-md selection-title text-emerald-50" >Categories</h2>

            <div class="flex align-middle cards">
            </div>
        </div>
    </template>

    <template>
        <div class="relative p-3 m-2 rounded-md card h-52 w-44 bg-topbeat-player text-emerald-50 hover-trigger hover:bg-gray-900">

            <!-- category image -->
            <img class="block w-40 h-40" src="https://topinterns.saleem.dev/images/music-categories/2.png" alt="2.png image">

            <!-- icon -->
            <div class="absolute rounded-full bg-topbeat-player top-4 left-4">
                <img class="w-4 h-4" src="/img/favicon.png" alt="icon">
            </div>

            <!-- card title -->
            <h2 class="absolute left-0 right-0 font-bold text-center top-8 text-emerald-50 title">Hip Hop</h2>

            <!-- card slug -->
            <p class="px-0 py-2 text-sm text-emerald-50 text">hip-hop</p>

            <!-- card button -->
            <button class="absolute rounded-full right-4 bottom-10 hover-target focus:outline-none play-btn active">

                <!-- button icon -->
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="state1">
                    <circle cx="20" cy="20" r="20" fill="#10B981" class="state1"/>
                    <path d="M29.44 18.72L13.96 10.98C13.7512 10.8833 13.5215 10.8403 13.2918 10.855C13.0621 10.8697 12.8398 10.9416 12.645 11.0642C12.4502 11.1868 12.2891 11.3561 12.1765 11.5568C12.0638 11.7575 12.0032 11.9832 12 12.2134V27.6867C11.9981 27.9229 12.0571 28.1557 12.1714 28.3624C12.2857 28.5692 12.4514 28.743 12.6525 28.867C12.8536 28.991 13.0832 29.061 13.3193 29.0703C13.5554 29.0796 13.7898 29.0278 14 28.92L29.44 21.18C29.6688 21.0652 29.861 20.8891 29.9954 20.6713C30.1298 20.4535 30.2009 20.2026 30.2009 19.9467C30.2009 19.6908 30.1298 19.4399 29.9954 19.2221C29.861 19.0043 29.6688 18.8282 29.44 18.7134V18.72Z" fill="black"/>
                    </svg>

                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"  class="state2">
                        <circle cx="20" cy="20" r="20" fill="#10B981" class="play" />
                        <rect x="14" y="11" width="4" height="18" fill="white"/>
                        <rect x="22" y="11" width="4" height="18" fill="white"/>
                        </svg>
            </button>
        </div>
    </template>

</body>

</html>
