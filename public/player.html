<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolbar demo</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body class="font-sans bg-black">

    <div class="h-14 p-2 flex flex-row items-center justify-center md:justify-between bg-topbeat-player text-white space-x-2">

        <!-- image -->
        <img class="w-10 h-10 hidden md:flex" src="https://topinterns.saleem.dev/images/tracks/10.png" alt="song">

        <!-- control -->
        <audio id="audio" class="h-4 w-3/4  md:w-3/6 lg:w-4/12 mdfocus:outline-none" controls controlsList="nodownload"></audio>

        <!-- info -->
        <div class="hidden md:block">
            <div class="text-sm">Classic</div>
            <small class="text-xs">Adrian Gurvitz</small>
        </div>

    </div>

    <script src="js/player.js"></script>
</body>
</html>
